<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card-rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="form-group">
                        <label for="">username</label>
                        <input [(ngModel)]="loginUserData.username" name="username" type="text" class="form-control rounded-0" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
                        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Passport is required</small>

                    </div>


                    <button (click)="loginUser()" type="button" class="btn btn-success float-right">Access Account</button>
                </div>
            </div>
        </div>
    </div>

</div>
